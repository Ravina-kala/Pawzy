<!-- Booking Form / Contact -->
<section class="section" id="contact">
<div class="container">
<h3 class="section-title" data-i18n="contact_title">Book now</h3>
<form id="book-form" class="form" novalidate>
<div class="grid form-grid">
<label>
<span data-i18n="form_name">Your name</span>
<input type="text" name="name" required placeholder="e.g., Neha" />
</label>
<label>
<span data-i18n="form_phone">Phone (WhatsApp)</span>
<input type="tel" name="phone" inputmode="tel" required placeholder="10-digit number" pattern="[0-9]{10}" />
</label>
<label>
<span data-i18n="form_locality">Locality</span>
<select name="locality" required>
<option>Kharghar</option>
<option>Panvel</option>
<option>Ulwe</option>
</select>
</label>
<label>
<span data-i18n="form_service">Service</span>
<select name="service" required>
<option value="Walking" data-i18n="svc_walk_title">Dog Walking</option>
<option value="Grooming" data-i18n="svc_groom_title">Grooming at Home</option>
<option value="Vet Accompany" data-i18n="svc_vet_title">Vet Accompany</option>
</select>
</label>
<label>
<span data-i18n="form_pet_size">Pet size</span>
<select name="size" required>
<option>Small</option>
<option>Medium</option>
<option>Large</option>
</select>
</label>
<label>
<span data-i18n="form_time">Preferred time</span>
<input type="time" name="time" required />
</label>
</div>
<button class="btn" type="submit" data-i18n="form_submit">Send on WhatsApp</button>
<p id="form-status" class="form-status" aria-live="polite"></p>
</form>
</div>
</section>
